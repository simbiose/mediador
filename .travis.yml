language: c

sudo: false

env:
  matrix:
    - LUA=lua5.2
    - LUA=lua5.3
    - LUA=luajit
    - LUA=luajit2.1

branches:
  only:
    - master

before_install:
  - source <(curl -s http://rocks.simbio.se/travis.sh 2> /dev/null)
  - luarocks install busted
  - luarocks install LuaBitOp

script: busted

notifications:
  email:
    on_success: change
    on_failure: always